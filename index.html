<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Coin Flip</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        
        body {
            font-family: 'Orbitron', sans-serif;
            background: radial-gradient(circle at center, #0f0e17 0%, #000000 100%);
            overflow: hidden;
        }
        
        .coin {
            width: 200px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
        }
        
        .coin-face {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 15px rgba(132, 94, 255, 0.5);
        }
        
        .heads {
            background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
            transform: rotateY(0deg);
            border: 8px solid #3a3a3a;
        }
        
        .tails {
            background: linear-gradient(145deg, #1a1a1a, #2a2a2a);
            transform: rotateY(180deg);
            border: 8px solid #3a3a3a;
        }
        
        .coin-text {
            font-size: 2.5rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: transparent;
            text-shadow: 0px 2px 3px rgba(255,255,255,0.5);
            -webkit-background-clip: text;
            -moz-background-clip: text;
            background-clip: text;
            background-color: #cccccc;
        }
        
        .heads .coin-text {
            background-image: linear-gradient(to bottom, #ffffff, #aaaaaa);
        }
        
        .tails .coin-text {
            background-image: linear-gradient(to bottom, #ffffff, #aaaaaa);
        }
        
        .coin-edge {
            position: absolute;
            width: 100%;
            height: 20px;
            background: linear-gradient(90deg, #4a4a4a, #2a2a2a, #4a4a4a);
            border-radius: 10px;
            top: 50%;
            transform: translateY(-50%) rotateX(90deg);
            box-shadow: 0 0 10px rgba(132, 94, 255, 0.3);
        }
        
        .glow {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(132, 94, 255, 0.7);
            opacity: 0;
            transition: opacity 0.5s;
        }
        
        .coin:hover .glow {
            opacity: 1;
        }
        
        .flipping {
            animation: flip-rotate 3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        @keyframes flip-rotate {
            0% { transform: rotateY(0); }
            50% { transform: rotateY(1800deg); }
            100% { transform: rotateY(var(--final-rotate)); }
        }
        
        .ambient-light {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(132, 94, 255, 0.2) 0%, rgba(132, 94, 255, 0) 70%);
            border-radius: 50%;
            filter: blur(20px);
            z-index: -1;
        }
        
        .result-display {
            text-shadow: 0 0 10px rgba(132, 94, 255, 0.7);
            transition: all 0.5s;
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 15px rgba(132, 94, 255, 0.5); }
            50% { box-shadow: 0 0 30px rgba(132, 94, 255, 0.9); }
            100% { box-shadow: 0 0 15px rgba(132, 94, 255, 0.5); }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center text-white">
    <div class="ambient-light top-1/4 left-1/4"></div>
    <div class="ambient-light bottom-1/4 right-1/4"></div>
    
    <h1 class="text-4xl font-bold mb-8 text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-blue-400">CYBER COIN FLIP</h1>
    
    <div class="relative mb-12">
        <div id="coin" class="coin pulse">
            <div class="coin-face heads">
                <span class="coin-text">HEADS</span>
                <div class="glow"></div>
            </div>
            <div class="coin-face tails">
                <span class="coin-text">TAILS</span>
                <div class="glow"></div>
            </div>
            <div class="coin-edge"></div>
        </div>
    </div>
    
    <div id="result" class="result-display text-2xl font-mono mb-8 h-8"></div>
    
    <button id="flipButton" class="px-8 py-3 bg-gradient-to-r from-purple-600 to-blue-600 rounded-full font-bold text-lg shadow-lg hover:shadow-xl transition-all duration-300 hover:scale-105">
        FLIP COIN
    </button>
    
    <div class="mt-12 text-sm text-gray-400">
        <p>Click or tap the coin to flip it</p>
    </div>

    <script>
        const coin = document.getElementById('coin');
        const flipButton = document.getElementById('flipButton');
        const resultDisplay = document.getElementById('result');
        let isFlipping = false;
        
        function flipCoin() {
            if (isFlipping) return;
            
            isFlipping = true;
            resultDisplay.textContent = '';
            coin.classList.remove('pulse');
            
            // Random result (0 for heads, 1 for tails)
            const randomResult = Math.random() < 0.5 ? 0 : 1;
            const rotations = 10 + Math.floor(Math.random() * 10); // 10-19 rotations
            const finalRotate = 1800 + (randomResult * 180); // Complete the flip to heads or tails
            
            coin.style.setProperty('--final-rotate', `${finalRotate}deg`);
            coin.classList.add('flipping');
            
            setTimeout(() => {
                coin.classList.remove('flipping');
                coin.style.transform = `rotateY(${finalRotate}deg)`;
                
                const result = randomResult === 0 ? 'HEADS' : 'TAILS';
                resultDisplay.textContent = `RESULT: ${result}`;
                resultDisplay.className = 'result-display text-2xl font-mono mb-8 h-8 text-transparent bg-clip-text bg-gradient-to-r from-purple-300 to-blue-300';
                
                setTimeout(() => {
                    coin.classList.add('pulse');
                    isFlipping = false;
                }, 500);
            }, 3000);
        }
        
        flipButton.addEventListener('click', flipCoin);
        coin.addEventListener('click', flipCoin);
        
        // Add slight tilt on mouse move for 3D effect
        document.addEventListener('mousemove', (e) => {
            if (isFlipping) return;
            
            const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
            coin.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });
    </script>
</body>
</html>
