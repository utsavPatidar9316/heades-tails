<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Coin Toss</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .coin {
            width: 150px;
            height: 150px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1s ease-in;
        }
        
        .coin .front,
        .coin .back {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        
        .coin .front {
            background: linear-gradient(135deg, #f59e0b, #f97316);
            transform: rotateY(0deg);
        }
        
        .coin .back {
            background: linear-gradient(135deg, #10b981, #059669);
            transform: rotateY(180deg);
        }
        
        .flipping {
            animation: flip 2s cubic-bezier(0.4, 2.5, 0.6, 0.5);
        }
        
        @keyframes flip {
            0% {
                transform: rotateY(0deg);
            }
            50% {
                transform: rotateY(1800deg);
            }
            100% {
                transform: rotateY(0deg);
            }
        }
        
        .result-popup {
            animation: popIn 0.5s ease-out;
        }
        
        @keyframes popIn {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        .stadium-bg {
            background-image: url('https://images.unsplash.com/photo-1540747913346-19e32dc3e97e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1205&q=80');
            background-size: cover;
            background-position: center;
            background-blend-mode: overlay;
        }
    </style>
</head>
<body class="min-h-screen bg-gray-100 flex flex-col items-center justify-center p-4 stadium-bg bg-gray-900 bg-opacity-70">
    <div class="max-w-md w-full bg-white rounded-xl shadow-2xl overflow-hidden">
        <div class="bg-gradient-to-r from-green-600 to-green-800 p-6 text-center">
            <h1 class="text-3xl font-bold text-white">
                <i class="fas fa-cricket mr-2"></i> Cricket Toss
            </h1>
            <p class="text-green-100 mt-2">Make your call for the match!</p>
        </div>
        
        <div class="p-6">
            <div class="flex justify-center mb-8">
                <div class="coin" id="coin">
                    <div class="front">
                        <i class="fas fa-crown text-5xl text-white"></i>
                    </div>
                    <div class="back">
                        <i class="fas fa-cricket text-5xl text-white"></i>
                    </div>
                </div>
            </div>
            
            <div class="text-center mb-6">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Make your call:</h2>
                <div class="flex justify-center space-x-4">
                    <button id="headsBtn" class="px-6 py-3 bg-amber-500 hover:bg-amber-600 text-white font-medium rounded-full shadow-md transition duration-300 flex items-center">
                        <i class="fas fa-crown mr-2"></i> Heads
                    </button>
                    <button id="tailsBtn" class="px-6 py-3 bg-green-500 hover:bg-green-600 text-white font-medium rounded-full shadow-md transition duration-300 flex items-center">
                        <i class="fas fa-cricket mr-2"></i> Tails
                    </button>
                </div>
            </div>
            
            <div class="bg-gray-50 p-4 rounded-lg hidden" id="resultContainer">
                <h3 class="text-lg font-medium text-center mb-2" id="resultText"></h3>
                <p class="text-center text-gray-600" id="outcomeText"></p>
                <div class="mt-4 flex justify-center">
                    <button id="playAgainBtn" class="px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-md transition duration-300">
                        <i class="fas fa-redo mr-2"></i> Toss Again
                    </button>
                </div>
            </div>
        </div>
        
        <div class="bg-gray-100 p-4 text-center text-sm text-gray-600">
            <p>Used by captains to decide who bats or bowls first</p>
        </div>
    </div>
    
    <div class="mt-8 text-white text-center">
        <p class="text-sm">Cricket tradition since 1744</p>
    </div>
    
    <script>
        const coin = document.getElementById('coin');
        const headsBtn = document.getElementById('headsBtn');
        const tailsBtn = document.getElementById('tailsBtn');
        const resultContainer = document.getElementById('resultContainer');
        const resultText = document.getElementById('resultText');
        const outcomeText = document.getElementById('outcomeText');
        const playAgainBtn = document.getElementById('playAgainBtn');
        
        let userChoice = '';
        let isFlipping = false;
        
        headsBtn.addEventListener('click', () => {
            if (!isFlipping) {
                userChoice = 'heads';
                flipCoin();
            }
        });
        
        tailsBtn.addEventListener('click', () => {
            if (!isFlipping) {
                userChoice = 'tails';
                flipCoin();
            }
        });
        
        playAgainBtn.addEventListener('click', () => {
            resultContainer.classList.add('hidden');
            headsBtn.disabled = false;
            tailsBtn.disabled = false;
        });
        
        function flipCoin() {
            isFlipping = true;
            headsBtn.disabled = true;
            tailsBtn.disabled = true;
            
            // Add flipping animation
            coin.classList.add('flipping');
            
            // Random result after animation
            setTimeout(() => {
                const randomSide = Math.random() < 0.5 ? 'heads' : 'tails';
                const isWinner = userChoice === randomSide;
                
                // Show result
                resultText.textContent = isWinner ? 'You won the toss!' : 'You lost the toss';
                resultText.className = `text-lg font-medium text-center mb-2 ${isWinner ? 'text-green-600' : 'text-red-600'}`;
                
                outcomeText.textContent = `You called ${userChoice} and it landed ${randomSide}. ${isWinner ? 
                    'You get to choose bat or bowl first!' : 
                    'Opposition captain will choose first.'}`;
                
                resultContainer.classList.remove('hidden');
                resultContainer.classList.add('result-popup');
                
                isFlipping = false;
                coin.classList.remove('flipping');
            }, 2000);
        }
    </script>
</body>
</html>
